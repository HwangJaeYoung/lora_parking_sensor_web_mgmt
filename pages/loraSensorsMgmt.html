        <!-- Font Awesome JS -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

        <!-- Setting the JQuery & JQuery-UI -->

        <!-- Bootstrap JS -->
        <script src="js/bootstrap.js"></script>

        <!-- jQuery Custom Scroller CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

        <script type="text/javascript">

            var waitingDialog = waitingDialog || (function ($) {
                'use strict';

                // Creating modal dialog's DOM
                var $dialog = $(
                    '<div class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true" style="padding-top:15%; overflow-y:visible;">' +
                    '<div class="modal-dialog modal-m">' +
                    '<div class="modal-content">' +
                    '<div class="modal-header"><h3 style="margin:0;"></h3></div>' +
                    '<div class="modal-body">' +
                    '<div class="progress progress-striped active" style="margin-bottom:0;"><div class="progress-bar" style="width: 100%"></div></div>' +
                    '</div>' +
                    '</div></div></div>');

                return {
                    /**
                     * Opens our dialog
                     * @param message Custom message
                     * @param options Custom options:
                     * 				  options.dialogSize - bootstrap postfix for dialog size, e.g. "sm", "m";
                     * 				  options.progressType - bootstrap postfix for progress bar type, e.g. "success", "warning".
                     */
                    show: function (message, options) {
                        // Assigning defaults
                        if (typeof options === 'undefined') {
                            options = {};
                        }
                        if (typeof message === 'undefined') {
                            message = 'Loading...';
                        }
                        var settings = $.extend({
                            dialogSize: 'm',
                            progressType: '',
                            onHide: null // This callback runs after the dialog was hidden
                        }, options);

                        // Configuring dialog
                        $dialog.find('.modal-dialog').attr('class', 'modal-dialog').addClass('modal-' + settings.dialogSize);
                        $dialog.find('.progress-bar').attr('class', 'progress-bar');
                        if (settings.progressType) {
                            $dialog.find('.progress-bar').addClass('progress-bar-' + settings.progressType);
                        }
                        $dialog.find('h3').text(message);
                        // Adding callbacks
                        if (typeof settings.onHide === 'function') {
                            $dialog.off('hidden.bs.modal').on('hidden.bs.modal', function (e) {
                                settings.onHide.call($dialog);
                            });
                        }
                        // Opening dialog
                        $dialog.modal();
                    },
                    /**
                     * Closes dialog
                     */
                    hide: function () {
                        $dialog.modal('hide');
                    }
                };
            })(jQuery);

            $(document).ready(function () {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });

                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar, #content').toggleClass('active');
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });

            $(document).on('click', '#getLoRaStatus', function() {

                waitingDialog.show();

                $.ajax({
                    url: 'http://localhost:62590/localLoraSensorsCollector',
                    type: "get",
                    cache: false,
                    timeout: 30000,
                    contentType: "application/json",
                    success: function (data) {
                        var loraSensorsList = data['loraSensorsList'];

                        for(var i = 0; i < loraSensorsList.length; i++) {

                            var deviceId = loraSensorsList[i].deviceName;
                            var deviceCreationTime = loraSensorsList[i].creationTime;

                            var deviceElement = $("<tr>")

                            // device number
                            var deviceNumberTD = $('<td>');
                            deviceNumberTD.attr({
                                "class":"col-xs-1"
                            });
                            deviceNumberTD.html(i + 1);

                            // device ID
                            var deviceIdTD = $('<td>');
                            deviceIdTD.attr({
                                "class": "col-xs-4"
                            });
                            deviceIdTD.html(deviceId);

                            // device creation time
                            var deviceCreationTimeTD = $('<td>');
                            deviceCreationTimeTD.attr({
                                "class": "col-xs-4"
                            });
                            deviceCreationTimeTD.html(deviceCreationTime);

                            deviceElement.append(deviceNumberTD).append(deviceIdTD).append(deviceCreationTimeTD);
                            var paramListRoot = $('#loraSensorsTable');
                            paramListRoot.append(deviceElement);

                            waitingDialog.hide();
                        }
                    }, error: function (xhr, textStatus, errorThrown) {
                        alert(textStatus + ' : ' + errorThrown);
                    }
                });
            });
        </script>
    </head>

                    <image class="logo_image" src="logo_keti.png" style="width:100%; height:100%"></image>

            <!-- Page Content  -->
            <div class="container">

                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="collapse navbar-collapse">
                            <button type="button" id="sidebarCollapse" class="btn btn-info btn-space">
                                <i class="fas fa-align-left"></i>
                                <span> Toggle Sidebar </span>
                            </button>

                            <button type="button" id="getLoRaStatus" class="btn btn-success btn-space">
                                <span> LoRa Status </span>
                            </button>

                            <button type="button" id="getLoRaInfo" class="btn btn-warning btn-space">
                                <span> LoRa Info </span>
                            </button>
                        </div>
                    </nav>

                    <h2> LoRa sensors status </h2>

                    <div class="table-wrapper-scroll-y">
                        <table id="loraSensorsTable" class="table table table-bordered table-striped">
                            <thead class="black white-text">
                                <tr>
                                    <th scope="col">#</th>

                                </tr>
                            </thead>
