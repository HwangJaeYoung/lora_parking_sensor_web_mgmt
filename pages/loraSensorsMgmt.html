<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title> KETI LoRa device manager </title>

        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="styleMgmtPage.css">
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

        <!-- Font Awesome JS -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

        <!-- Setting the JQuery & JQuery-UI -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"/>
        <!--<script src="jquery-3.0.0.min.js"></script>-->

        <script type="text/javascript"></script>
    </head>

    <body>
        <div class="wrapper">
            <!-- Sidebar  -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3> LoRa sensors management tool </h3>
                </div>

                <ul class="list-unstyled components">
                    <li>
                        <a href="loraWebHome.ejs">Home</a>
                    </li>
                    <li>
                        <a href="loraSensorsMgmt.html">Sensors</a>
                    </li>
                    <li>
                        <a href="loraSensorsMgmt.html">IPEs</a>
                    </li>
                </ul>
            </nav>

            <!-- Page Content  -->
            <div id="content">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <button type="button" id="sidebarCollapse" class="btn btn-info">
                            <i class="fas fa-align-left"></i>
                            <span> Toggle Sidebar </span>
                        </button>
                        <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-align-justify"></i>
                        </button>
                    </div>
                </nav>

                <h2> LoRa sensors status </h2>

                <table id="loraSensorsTable" class="table">
                    <thead class="black white-text">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col"> Device ID </th>
                            <th scope="col"> Device CreationTime </th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div class="modal hide" id="pleaseWaitDialog" data-backdrop="static" data-keyboard="false">
            <div class="modal-header">
                <h1>Processing...</h1>
            </div>
            <div class="modal-body">
                <div class="progress progress-striped active">
                    <div class="bar" style="width: 100%;"></div>
                </div>
            </div>
        </div>

        <!-- Popper.JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <!-- jQuery Custom Scroller CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });

                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar, #content').toggleClass('active');
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });

                var myApp;
                myApp = myApp || (function () {
                    var pleaseWaitDiv = $('<div class="modal hide" id="pleaseWaitDialog" data-backdrop="static" data-keyboard="false"><div class="modal-header"><h1>Processing...</h1></div><div class="modal-body"><div class="progress progress-striped active"><div class="bar" style="width: 100%;"></div></div></div></div>');
                    return {
                        showPleaseWait: function() {
                            pleaseWaitDiv.modal();
                        },
                        hidePleaseWait: function () {
                            pleaseWaitDiv.modal('hide');
                        },
                    };
                })();

                myApp.showPleaseWait();

                $.ajax({
                    url: 'http://localhost:62590/localLoraSensorsCollector',
                    type: "get",
                    cache: false,
                    timeout: 30000,
                    contentType: "application/json",
                    success: function (data) {
                        var loraSensorsList = data['loraSensorsList'];

                        for(var i = 0; i < loraSensorsList.length; i++) {

                            var deviceId = loraSensorsList[i].deviceName;
                            var deviceCreationTime = loraSensorsList[i].creationTime;

                            var deviceElement = $("<tr>")

                            // device number
                            var deviceNumberTD = $('<td>');
                            deviceNumberTD.attr({
                                "class":"col-xs-1"
                            });
                            deviceNumberTD.html(i + 1);

                            // device ID
                            var deviceIdTD = $('<td>');
                            deviceIdTD.attr({
                                "class": "col-xs-4"
                            });
                            deviceIdTD.html(deviceId);

                            // device creation time
                            var deviceCreationTimeTD = $('<td>');
                            deviceCreationTimeTD.attr({
                                "class": "col-xs-4"
                            });
                            deviceCreationTimeTD.html(deviceCreationTime);

                            deviceElement.append(deviceNumberTD).append(deviceIdTD).append(deviceCreationTimeTD);
                            var paramListRoot = $('#loraSensorsTable');
                            paramListRoot.append(deviceElement);

                            myApp.hidePleaseWait();
                        }
                    }, error: function (xhr, textStatus, errorThrown) {
                        alert(textStatus + ' : ' + errorThrown);
                    }
                });
            });
        </script>
    </body>
</html>
