        <script type="text/javascript">

            //**************************************************
            //**************** Global Variables ****************
            //**************************************************
            var loraSensorsList;
            var gettingTheLoRaInfo = false;

            var waitingDialog = waitingDialog || (function ($) {
                'use strict';

                // Creating modal dialog's DOM
                var $dialog = $(
                    '<div class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true" style="padding-top:15%; overflow-y:visible;">' +
                    '<div class="modal-dialog modal-m">' +
                    '<div class="modal-content">' +
                    '<div class="modal-header"><h3 style="margin:0;"></h3></div>' +
                    '<div class="modal-body">' +
                    '<div class="progress progress-striped active" style="margin-bottom:0;"><div class="progress-bar" style="width: 100%"></div></div>' +
                    '</div>' +
                    '</div></div></div>');

                return {
                    /**
                     * Opens our dialog
                     * @param message Custom message
                     * @param options Custom options:
                     * 				  options.dialogSize - bootstrap postfix for dialog size, e.g. "sm", "m";
                     * 				  options.progressType - bootstrap postfix for progress bar type, e.g. "success", "warning".
                     */
                    show: function (message, options) {
                        // Assigning defaults
                        if (typeof options === 'undefined') {
                            options = {};
                        }
                        if (typeof message === 'undefined') {
                            message = 'Loading...';
                        }
                        var settings = $.extend({
                            dialogSize: 'm',
                            progressType: '',
                            onHide: null // This callback runs after the dialog was hidden
                        }, options);

                        // Configuring dialog
                        $dialog.find('.modal-dialog').attr('class', 'modal-dialog').addClass('modal-' + settings.dialogSize);
                        $dialog.find('.progress-bar').attr('class', 'progress-bar');
                        if (settings.progressType) {
                            $dialog.find('.progress-bar').addClass('progress-bar-' + settings.progressType);
                        }
                        $dialog.find('h3').text(message);
                        // Adding callbacks
                        if (typeof settings.onHide === 'function') {
                            $dialog.off('hidden.bs.modal').on('hidden.bs.modal', function (e) {
                                settings.onHide.call($dialog);
                            });
                        }
                        // Opening dialog
                        $dialog.modal();
                    },
                    /**
                     * Closes dialog
                     */
                    hide: function () {
                        $dialog.modal('hide');
                    }
                };
            })(jQuery);

            $(document).ready(function () {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });

                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar, #content').toggleClass('active');
                    $('.collapse.in')   .toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });

            $(document).on('click', '#getLoRaStatus_for_uplink', function() {

                waitingDialog.show();

                $.ajax({
                    url: 'http://localhost:62590/localLoraSensorsStatusCollectorForUplink',
                    type: "get",
                    cache: false,
                    timeout: 30000,
                    contentType: "application/json",
                    success: function (data) {

                        console.log(data);

                        loraSensorsList = data['loraSensorsList'];
                        gettingTheLoRaInfo = true;

                        waitingDialog.hide();
                        drawingTable(loraSensorsList);
                        drawingChart ("time_interval_slt_all_for_uplink", loraSensorsList.length, 0);

                        var updateTime = moment().format("kk:mm:ss, MMMM, Do YYYY");
                        document.getElementById("updateTime_for_uplink").innerHTML = "Update Time: " + updateTime;

                    }, error: function (xhr, textStatus, errorThrown) {
                        alert(textStatus + ' : ' + errorThrown);
                    }
                });
            });

            drawingTable = function (param_loraSensorsList) {

                var loraSensorsTable = $('#loraSensorsTable_for_uplink').DataTable();

                loraSensorsTable.clear();

                for(var i = 0; i < param_loraSensorsList.length; i++) {
                    var rowArray = [];
                    var deviceId = param_loraSensorsList[i].deviceEUI;
                    var deviceCreationTime = '', parkingStatus = '';

                    // if device creation time exist
                    if (param_loraSensorsList[i].creationTime != '-') {
                        deviceCreationTime = param_loraSensorsList[i].creationTime;

                        var splittedSensorsList = deviceCreationTime.split("T");

                        var date = splittedSensorsList[0], time = splittedSensorsList[1];

                        var year = date.substring(0, 4);
                        var month = date.substring(4, 6);
                        var day = date.substring(6, 8);

                        var t_time = time.substring(0, 2);
                        var minutes = time.substring(2, 4);
                        var seconds = time.substring(4, 6);

                        deviceCreationTime = year + "-" + month + "-" + day + ", " + t_time + ":" + minutes + ":" + seconds;
                    } else {
                        deviceCreationTime = '-';
                    }

                    parkingStatus = param_loraSensorsList[i].parkingStatus;

                    if(parkingStatus.length > 16)
                        parkingStatus = '-'

                    rowArray.push("" + (i + 1));
                    rowArray.push(deviceId);
                    rowArray.push(parkingStatus);
                    rowArray.push(deviceCreationTime);
                    loraSensorsTable.row.add(rowArray);
                }

                loraSensorsTable.draw();
            };

            drawingChart = function (listName, sensors_origin, sensors_diff_min) {
                var labels = [], datasets_data = [], datasets_bg_color, datasets_bg_color_hover;

                if(listName == "time_interval_slt_all_for_uplink") {
                    labels = ["All sensors"];

                    datasets_data.push(sensors_origin);

                    datasets_bg_color = ["#F7464A"];
                    datasets_bg_color_hover = ["#FF5A5E"];
                } else if (listName == "time_interval_slt_10m_for_uplink") {
                    labels = ["Others", "~10min"];

                    datasets_data.push(sensors_origin);
                    datasets_data.push(sensors_diff_min);

                    datasets_bg_color = ["#F7464A", "#46BFBD"];
                    datasets_bg_color_hover = ["#FF5A5E", "#5AD3D1"];

                } else if (listName == "time_interval_slt_20m_for_uplink") {
                    labels = ["Others", "~20min"];

                    datasets_data.push(sensors_origin);
                    datasets_data.push(sensors_diff_min);

                    datasets_bg_color = ["#F7464A", "#FDB45C"];
                    datasets_bg_color_hover = ["#FF5A5E", "#FFC870"];

                } else if (listName == "time_interval_slt_30m_for_uplink") {
                    labels = ["Others", "~30min"];

                    datasets_data.push(sensors_origin);
                    datasets_data.push(sensors_diff_min);

                    datasets_bg_color = ["#F7464A", "#13c2f7"];
                    datasets_bg_color_hover = ["#FF5A5E", "#13C2F7"];
                }

                // Remove the existing chart
                var div = document.getElementById("chartParentDiv_for_uplink");
                div.innerHTML = '';

                $('<canvas/>', {
                    id: 'doughnutChart_for_uplink'
                }).appendTo('#chartParentDiv_for_uplink');

                var ctxD = document.getElementById("doughnutChart_for_uplink").getContext('2d');
                var myLineChart = new Chart(ctxD, {
                    type: 'doughnut',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: datasets_data,
                            backgroundColor: datasets_bg_color,
                            hoverBackgroundColor: datasets_bg_color_hover
                        }]
                    },
                    options: {
                        responsive: true
                    }
                });
            };

            $(document).ready(function(){
                $("#time_interval_dropdown_ul li").click(function() {

                    if (gettingTheLoRaInfo == false) {
                        alert("Please get the LoRa sensors information first!");
                    } else {
                        const menuId = $(this).attr('id');

                        if (menuId === "time_interval_slt_all_for_uplink") { // All sensors
                            const allSensors = loraSensorsList;
                            drawingTable (allSensors);
                            drawingChart ("time_interval_slt_all_for_uplink", allSensors.length, 0);

                        } else if (menuId === "time_interval_slt_10m_for_uplink") { // 10m diff
                            const tempSensorsList = loraSensorsList;
                            var sensors10mDiff = [];

                            for(var i = 0; i < tempSensorsList.length; i++) {
                                var deviceCreationTime = tempSensorsList[i].creationTime;
                                var splittedSensorsList = deviceCreationTime.split("T");

                                var date = splittedSensorsList[0], time = splittedSensorsList[1];

                                var year = date.substring(0, 4);
                                var month = date.substring(4, 6);
                                var day = date.substring(6, 8);

                                var t_time = time.substring(0, 2);
                                var minutes = time.substring(2, 4);
                                var seconds = time.substring(4, 6);

                                var updateDate = year + "-" + month + "-" + day + "T" + t_time + ":" + minutes + ":" + seconds;

                                var updateDateMoment = moment(updateDate);

                                var currentDate = new Date();
                                var ISOData = currentDate.toISOString();
                                var currentDateMoment = ISOData.substring(0, 19);
                                //currentDateMoment = moment(currentDateMoment);

                                currentDateMoment = moment('2018-12-18T01:01:56');

                                var timeDiff = currentDateMoment.diff(updateDateMoment, 'minutes');

                                if(timeDiff <= 7000) {
                                    sensors10mDiff.push(tempSensorsList[i]);
                                }
                            }

                            console.log(sensors10mDiff.length);
                            drawingTable (sensors10mDiff);
                            drawingChart ("time_interval_slt_10m_for_uplink", 135 - sensors10mDiff.length, sensors10mDiff.length);

                        } else if (menuId === "time_interval_slt_20m_for_uplink") { // 20min diff
                            const tempSensorsList = loraSensorsList;
                            var sensors20mDiff = [];

                            for(var i = 0; i < tempSensorsList.length; i++) {
                                var deviceCreationTime = tempSensorsList[i].creationTime;
                                var splittedSensorsList = deviceCreationTime.split("T");

                                var date = splittedSensorsList[0], time = splittedSensorsList[1];

                                var year = date.substring(0, 4);
                                var month = date.substring(4, 6);
                                var day = date.substring(6, 8);

                                var t_time = time.substring(0, 2);
                                var minutes = time.substring(2, 4);
                                var seconds = time.substring(4, 6);

                                var updateDate = year + "-" + month + "-" + day + "T" + t_time + ":" + minutes + ":" + seconds;

                                var updateDateMoment = moment(updateDate);

                                var currentDate = new Date();
                                var ISOData = currentDate.toISOString();
                                var currentDateMoment = ISOData.substring(0, 19);
                                //currentDateMoment = moment(currentDateMoment);

                                currentDateMoment = moment('2018-12-18T01:01:56');

                                var timeDiff = currentDateMoment.diff(updateDateMoment, 'minutes');

                                if(timeDiff <= 8500) {
                                    sensors20mDiff.push(tempSensorsList[i]);
                                }
                            }

                            drawingTable (sensors20mDiff);
                            drawingChart ("time_interval_slt_20m_for_uplink", 135 - sensors20mDiff.length, sensors20mDiff.length);

                        } else if (menuId === "time_interval_slt_30m_for_uplink") { // 30min diff
                            const tempSensorsList = loraSensorsList;
                            var sensors30mDiff = [];

                            for(var i = 0; i < tempSensorsList.length; i++) {
                                var deviceCreationTime = tempSensorsList[i].creationTime;
                                var splittedSensorsList = deviceCreationTime.split("T");

                                var date = splittedSensorsList[0], time = splittedSensorsList[1];

                                var year = date.substring(0, 4);
                                var month = date.substring(4, 6);
                                var day = date.substring(6, 8);

                                var t_time = time.substring(0, 2);
                                var minutes = time.substring(2, 4);
                                var seconds = time.substring(4, 6);

                                var updateDate = year + "-" + month + "-" + day + "T" + t_time + ":" + minutes + ":" + seconds;

                                var updateDateMoment = moment(updateDate);

                                var currentDate = new Date();
                                var ISOData = currentDate.toISOString();
                                var currentDateMoment = ISOData.substring(0, 19);
                                //currentDateMoment = moment(currentDateMoment);

                                currentDateMoment = moment('2018-12-18T01:01:56');

                                var timeDiff = currentDateMoment.diff(updateDateMoment, 'minutes');

                                if(timeDiff <= 10000) {
                                    sensors30mDiff.push(tempSensorsList[i]);
                                }
                            }

                            drawingTable (sensors30mDiff);
                            drawingChart ("time_interval_slt_30m_for_uplink", 135 - sensors30mDiff.length, sensors30mDiff.length);
                        }
                    }
                });

                $(document).ready(function() {
                    var table = $('#loraSensorsTable').DataTable();

                    $('#loraSensorsTable tbody').on('click', 'tr', function () {
                        var data = table.row( this ).data();
                        alert( 'You clicked on '+data[0]+'\'s row' );
                    } );
                } );
            });
        </script>
